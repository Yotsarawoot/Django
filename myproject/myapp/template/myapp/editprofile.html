{% extends 'myapp/base.html' %}

{% block content %}

{% if message %}

<h3>{{ message }}</h3>

{% else %}
<form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="">Username: </label>
        <input type="text" name="username" id="username" class="form-control" placeholder="" value="{{profile.user.username}}" required>
    </div>
    <div class="form-group">
        <label for="">Firstname: </label>
        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="" value="{{profile.user.first_name}}" required>
    </div>
    <div class="form-group">
        <label for="">Lastname: </label>
        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="" value="{{profile.user.last_name}}" required>
    </div>
    <div class="form-group">
        <label for="">Email: </label>
        <input type="email" name="email" id="email" class="form-control" placeholder="" value="{{profile.user.email}}" required>
    </div>
    <div class="form-group">
        <label for="">New-Password: </label>
        <input type="password" name="password" id="password" class="form-control" placeholder="" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endif %}

{% endblock content %}
