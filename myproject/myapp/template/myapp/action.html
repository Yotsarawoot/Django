{% extends 'myapp/base.html' %}
{% load static %}

{% block header %}
<center>Action detail<center>
{% endblock header %}

{% block content %}

<div class="container">
    <h3>Topic:{{contact.topic}}</h3><br>
    <p>
        Email:{{contact.email}}<br>
        Detail:{{contact.detail}}<br>
        <hr>
    </p>
</div>

<form method="post" action="" id="actionform">
    {% csrf_token %}
    <div class="form-group">
        <label for="actiondetail">Action Detail: </label>
        <textarea class="form-control" name="actiondetail" id="actiondetail" rows="5">{{action.actionDetail}}</textarea>
    </div>

    <button type="submit" class="btn btn-primary" name="save">Save</button>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletemodal">Delete</button>
    <button type="submit" class="btn btn-success" name="complete">Complete</button>
    

    <div class="modal" tabindex="-1" role="dialog" id="deletemodal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Message!</h5>
                    <button type="button" class="close" data-bs-dismiss="modal"aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" name="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
</form>

<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
</script>

{% endblock content %}
