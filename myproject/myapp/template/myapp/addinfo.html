{% extends 'myapp/base.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="dropdown form-group">
        <label for="">Type: </label>
        <select class="form-select" name="type" id="type">
            <option value="" selected>Open this select menu</option>
            <option value="PS5">Play Station 5</option>
            <option value="PS4">Play Station 4</option>
            <option value="NDS">Nintendo Switch</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Title: </label>
        <input type="text" name="title" id="title" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
        <label for="">Description: </label>
        <textarea class="form-control" name="descript" id="descript" rows="8" required></textarea>
    </div>
    <div class="form-group">
        <label for="">Price: </label>
        <input type="number" name="price" id="price" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
        <label for="">Stock: </label>
        <input type="number" name="stock" id="stock" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
        <label for="">Picture: </label>
        <input type="file" name="picture" id="picture" class="form-control" placeholder="">
    </div>
    <div class="form-group">
        <label for="">Specfile: </label>
        <input type="file" name="specfile" id="specfile" class="form-control" placeholder="">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
